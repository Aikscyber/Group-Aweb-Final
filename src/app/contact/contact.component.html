<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Animal Guardian Advocacy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-4">
        <div class="card p-4 shadow-sm">
            <h4>Contact Us</h4>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="Enter your Address">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-control" placeholder="Enter your phone">
                    </div>
                </div>
                <div class="mt-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="4" placeholder="Write your message here"></textarea>
                </div>
                <button class="btn btn-dark mt-3">Submit</button>
            </form>
        </div>
    </div>
   
</body>
</html>

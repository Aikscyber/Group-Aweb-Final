<div class="container">
    <!-- Hero Section with Image and Title -->
    <section class="hero py-5 text-center" style="background-color: #cdb7f0; color: white;">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1>Lost and Found</h1>
            </div>
            <div class="col-md-6">
                <img src="assets/lost-found-banner.jpg" alt="Lost and Found" class="img-fluid rounded">
            </div>
        </div>
    </section>

    <!-- Lost and Found Listings -->
    <section class="listings py-5">
        <h2 class="text-center">Recently Lost & Found Animals</h2>
        <div class="row">
            <div class="col-md-4" *ngFor="let item of lostAndFound">
                <div class="card">
                    <img [src]="item.image" class="card-img-top" alt="Lost Animal">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- More Listings Section -->
    <section class="more-listings py-5 text-center" style="background-color: #f3c7e1;">
        <h2>More Listings</h2>
        <div class="row">
            <div class="col-md-4" *ngFor="let item of moreListings">
                <div class="card">
                    <img [src]="item.image" class="card-img-top" alt="Animal">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
